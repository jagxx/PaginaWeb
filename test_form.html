    <p>En Jaguar X tenemos los mejores <strong>desarrolladores de apps y webs</strong> para tu proyecto. <button class="button button-3d nomargin" type="button" onclick="document.getElementById('template-contactform2').style.display='block'; myFunction()" style="background-image:linear-gradient(to left, #F18052, #F18052)">Contáctanos</button>
    <div class="content nobottommargin">
        <div id="contact-form-result" data-notify-type="success" data-notify-msg="<i class=icon-ok-sign></i> Message Sent Successfully!"></div>
        <form class="nobottommargin" id="template-contactform2" name="template-contactform2" action="include/sendemail.php" method="post" style="display: none">
    
            <div class="form-process2"></div>
    
            <div class="col_one_third">
                <label for="template-contactform-name">Nombre <small>*</small></label>
                <input type="text" id="template-contactform-name" name="template-contactform-name" value="" class="sm-form-control required" />
            </div>
    
            <div class="col_one_third">
                <label for="template-contactform-email">Correo <small>*</small></label>
                <input type="email" id="template-contactform-email" name="template-contactform-email" value="" class="required email sm-form-control" />
            </div>
    
            <div class="col_one_third col_last">
                <label for="template-contactform-phone">Número telefónico </label>
                <input type="text" id="template-contactform-phone" name="template-contactform-phone" value="" class="sm-form-control" />
            </div>
    
            <div class="col_full hidden">
                    <input type="text" id="template-contactform-botcheck" name="template-contactform-botcheck" value="" class="sm-form-control" />
                </div>
    
            <div class="col_full">
                <label for="template-contactform-message">Describe un poco más a detalle tu proyecto:</label>
                <textarea class="required sm-form-control" id="template-contactform-message" name="template-contactform-message" rows="6" cols="30"></textarea>
            </div>
    
            <div class="col_full">
                <button class="button button-3d nomargin" type="submit" id="template-contactform-submit2" name="template-contactform-submit2" value="submit" style="background-image:linear-gradient(to left, #F18052, #F18052)">Mandar mensaje</button>
            </div>
    
        </form>
    </div>
    <script type="text/javascript">
    
        $("#template-contactform2").validate({
            submitHandler: function(form) {
                $('.form-process2').fadeIn();
                $(form).ajaxSubmit({
                    target: '#contact-form-result',
                    success: function() {
                        $('.form-process2').fadeOut();
                        $(form).find('.sm-form-control').val('');
                        $('#contact-form-result').attr('data-notify-msg', $('#contact-form-result').html()).html('');
                        SEMICOLON.widget.notifications($('#contact-form-result'));
                    }
                });
            }
        });
    
        $('#template-contactform-nophone').parent().hide();
    
    </script>
